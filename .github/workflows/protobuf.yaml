name: Generate Repository

on:
  workflow_call:
    secrets:
      PAT_TOKEN:
        required: true
    inputs:
      repository:
        required: true
        type: string
      language:
        required: true
        type: string

jobs:
  create:
    name: "Create Repository"
    runs-on: ubuntu-latest
    outputs:
      created: ${{ steps.create-repo.outputs.created }}
    steps:
    - name: Create
      id: create-repo
      env:
        GH_TOKEN: ${{ secrets.PAT_TOKEN }}
      uses: giustech/actions/.github/actions/create-repository@main
      with:
        repository: ${{ inputs.repository }}
    - name: Show Output
      run: |
        echo "Repository Created: ${{ steps.create-repo.outputs.created }}"

  loading-workflows:
    name: "Loading Workflows"
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
      with:
        path: 'github-actions'
        repository: '${{ github.repository_owner }}/actions'



    - name: List YAML Files
      id: list-yaml
      run: |
        echo "Listing YAML files in .github/templates/java:"
        FILES=(github-actions/.github/templates/java/*.yaml)
        if [ -e "${FILES[0]}" ]; then
        
          FILE_NAME=${FILES[0]##github-actions/.github/templates/java/}
          TIME_STAMP=$(date +%Y%m%d%H%M%S)
          echo "Creatring file: ${FILE_NAME}"
          echo "# Generated in ${TIME_STAMP} " >> ${FILE_NAME}        
          echo "# Hash: ${{ github.sha }} " >> ${FILE_NAME}        
          echo "$(cat ${FILES[@]})" >> ${FILE_NAME} 
        
          echo "=================================="
          cat ${FILE_NAME}
        fi




