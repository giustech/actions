name: Generate Repository

on:
  workflow_call:
    secrets:
      PAT_TOKEN:
        required: true
    inputs:
      repository:
        required: true
        type: string
      language:
        required: true
        type: string

jobs:
  create:
    name: "Create Repository"
    runs-on: ubuntu-latest
    outputs:
      created: ${{ steps.create-repo.outputs.created }}
    steps:
    - name: Create
      id: create-repo
      env:
        GH_TOKEN: ${{ secrets.PAT_TOKEN }}
      uses: giustech/actions/.github/actions/create-repository@main
      with:
        repository: ${{ inputs.repository }}

  initialize:
    name: "Initialize Repository"
    runs-on: ubuntu-latest
    needs: create
    outputs:
      created: ${{ steps.create-repo.outputs.created }}
    steps:
    - name: Show
      run:
        echo "${{ needs.create.outputs.created }}"
    - name: Create README File
      if: ${{ needs.create.outputs.created == 'true' }}
      run: |
        echo "# ${{ inputs.repository }}" >> README.md
        echo "This repository is generated with Giustech Repository Generator Action." >> README.md

    - name: Hello
      if: ${{ needs.create.outputs.created == 'false' }}
      run: |
        echo "# ${{ inputs.repository }}123" >> README.md


