name: Open Pull Request from Delivery

on:
  workflow_dispatch:

  push:
    paths:
      - 'src/**'
    branches:
      - delivery

concurrency:
  group: '${{ github.workflow }}-${{ github.ref }}'
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
